<!DOCTYPE html>

<script src="https://d3js.org/d3.v4.js"></script>

<div id="vis"></div>

<script>
    var margin = {top: 10, right: 50, bottom: 40, left: 50}
    var width = 550 - margin.right - margin.left
    var height = 440 - margin.top - margin.bottom

    var bmwColor = "#f1b1ae"
    var fordColor = "#cccd8d"
    var hondaColor = "#8fd5b7"
    var mercedesColor = "#92d3f4"
    var toyotaColor = "#eaadee"


    var svg = d3.select("#vis")
    .append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + ", " + margin.top +")")

    var x = d3.scaleLinear()
    .domain([1500, 5100])
    .range([0, width])
        
    var y = d3.scaleLinear()
    .domain([8, 47])
    .range([height, 0])

    svg.append("g")
    .attr("transform", "translate(0, "+ height + ")")
    .call(d3.axisBottom(x).tickValues([2000, 3000, 4000, 5000]).tickFormat(d3.format("d")))

    svg.append("g")
    .call(d3.axisLeft(y).tickValues([10, 20, 30, 40]))

    svg.append("text")
    .attr("x", width/2)
    .attr("y", height + margin.bottom - 5)
    .style("text-anchor", "middle")
    .text("Weight")

    svg.append("text")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .attr("transform", "rotate(-90)")
    .style("text-anchor", "middle")
    .text("MPG")

    d3.csv("../cars-sample.csv", function(data) {
        if (data.MPG !== "NA") {
            svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) { 
                return x(d.Weight); 
            } )
            .attr("cy", function (d) { return y(d.MPG); } )
            .attr("r", function (d) { return d.Weight/400 } )
            .style("opacity", 0.5)
            .style("fill", function (d) {
                switch(d.Manufacturer) {
                    case "bmw":
                        return bmwColor
                    case "ford":
                        return fordColor
                    case "honda":
                        return hondaColor
                    case "mercedes":
                        return mercedesColor
                    case "toyota":
                        return toyotaColor
                    default:
                        return "#FFFFFF"
                }
            })
        }
    })
</script>
